<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Update Member</title>
</head>

<body>
    <div class="container my-5">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h1 class="card-title mb-0">Update Member</h1>
            </div>
            <div class="card-body">
                <form action="{% url 'uprec' mem.id %}" method="post">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first" class="form-control" value="{{mem.firstname}}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last" class="form-control" value="{{mem.lastname}}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" id="country" name="country" class="form-control" value="{{mem.country}}" required>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" id="new1" class="btn btn-success btn-block">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
