<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members</title>
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'styleadd.css' %}">
</head>

<body>
    <div class="container">
        <h1>Members</h1>
        <table id="customers">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Country</th>
                    <th colspan="2" id="mid">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for x in mem %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ x.firstname }}</td>
                    <td>{{ x.lastname }}</td>
                    <td>{{ x.country }}</td>
                    <td>
                        <a class=b1 href="update/{{ x.id }}"><button class="btn btn-update">Update</button></a>
                    </td>
                    <td>
                        <a class=b1 href="delete/{{ x.id }}"><button class="btn btn-delete">Delete</button></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="action-buttons">
            <a href="{% url 'add' %}"><button class="btn btn-add">Add Member</button></a>
        </div>
    </div>
</body>

</html>
